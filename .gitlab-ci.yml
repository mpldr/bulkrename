image: golang:latest

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build

build_development:
  stage: build
  script:
    - env GOOS=linux GOARCH=amd64 make build
    - env GOOS=windows GOARCH=amd64 make build
  artifacts:
    paths:
      - br
      - br.exe

testing:
  stage: test
  script:
    - make test

merge_test:
  stage: test
  script:
    - make coveralls
  only:
    - merge_requests

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop
    - bugfix/tests

codecov:
  image:
    name: golang:latest
  script:
    - make cover
    - bash <(curl -s https://codecov.io/bash)
  only:
    - merge_requests
    - master
    - develop
    - bugfix/tests
